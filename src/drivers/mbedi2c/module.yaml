module_name: MbedI2C driver
parameters:
    - group: mbedi2c
      definitions:
          MBEDI2C_ENABLE:
              description:
                  short: Enable mbedi2c driver
              type: boolean
              default: true
              reboot_required: true
          MBEDI2C_SLV_ADDR:
              show_if: MBEDI2C_ENABLE
              description:
                  short: I2C address (7 bit) of mbedi2c slave (IN DECIMAL FORMAT)
                  long: |
                    Typically, I2C address are expressed in hex format (such as 0x25).
                    In this case, you need to use the decimal format, so 0x25 becomes 37.
              type: int32
              min: 0
              max: 127
              default: 35 # 0x25
              reboot_required: true
